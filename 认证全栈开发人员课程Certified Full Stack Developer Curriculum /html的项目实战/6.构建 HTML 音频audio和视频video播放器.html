<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
</head>
<body>
    <h1>woman audio and video player</h1>
    <section>
        <!-- 修正：将 <h2/> 改为正确的 </h2> -->
        <h2>woman growth</h2>
        <video controls width="640">
          <!-- 建议：将视频源替换为与 "woman growth" 相关的正确文件 -->
          <source src="https://example.com/path-to-your-woman-growth-video.mp4" type="video/mp4"/>
        </video>
    </section>
    <section>
      <h2>pop music</h2>
      <!-- 修正：移除了 src URL 末尾多余的点 ,注意不要添加多余的点-->
      <audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" controls loop>
      </audio> <!-- 闭合标签也可以写成 <audio ... /> -->
    </section>
</body>
</html>
